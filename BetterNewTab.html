<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="logo-container">
    <img src="resources/google_logo.svg" alt="Google Logo">
  </div>
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="search" name="q" placeholder="Search Google or type a URL" autofocus autocomplete="off">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="widget-container">
    <div id="widgets">
      <button id="addWidget">+</button>
    </div>
  </div>

  <div id="dialog" class="dialog">
    <div class="dialog-content">
      <h3>Add Shortcut</h3>
      <form id="widgetForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" required placeholder="https://">
        </div>
        <div class="button-group">
          <button type="button" id="cancelButton">Cancel</button>
          <button type="submit" id="saveButton">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
